<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <title>小小星空</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="小小星空的首页 & 帮助文档" content="xxxk-help">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="_media/favicon.ico"/>
  <link rel="stylesheet" href="_plugins/font-awesome-4.7.0/css/font-awesome.min.css"><!-- v4.7.0 -->
  <link rel="stylesheet" href="_plugins/docsify-themeable-211219/theme-simple.css" /> <!-- v0.8.6 -->
  <link rel="stylesheet" href="_plugins/docsify-themeable-211219/thxnder-custom-theme.css"> <!-- v0.8.6 -->

  <style>
    .docsify-tabs__tab[data-tab="windows"]:before{
        font-family: 'FontAwesome';
        content: '\f17a';
        vertical-align: middle;
        margin-right: 0.5em;
    }
    .docsify-tabs__tab[data-tab="android"]:before{
        font-family: 'FontAwesome';
        content: '\f17b';
        vertical-align: middle;
        margin-right: 0.5em;
    }
    .docsify-tabs__tab[data-tab="linux"]:before{
        font-family: 'FontAwesome';
        content: '\f17c';
        vertical-align: middle;
        margin-right: 0.5em;
    }
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      name: '',
      repo: 'true',
      coverpage: {
          '/': '_coverpage.md',
          '/test/': '_coverpage.md'
      },
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      tabs: {
        persist    : true,
        sync       : true,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true
      },
      corner: { 
        url: "https://github.com/xkinput/xxxk",
        icon: "github",
        width: 80,
        height: 80
      },
      copyCode: {
        buttonText: {
          '/'      : '复制'
        },
        errorText: {
          '/'      : '复制失败'
        },
        successText: {
          '/'      : '已复制'
        }
      },
      search: 'auto',
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: false,
      },
      footer: {
        pre: '<hr/>',
        copy: '<span>© 小小星空 2017-2022</span>',
        auth: '@thXnder',
        style: 'text-align: right;',
        class: 'thxnder-footer-class',
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              'https://github.com/xkinput/xxxk-help/blob/master/' +
              vm.route.file;
            var editHtml = '[📝 改进此文档](' + url + ')\n';

            return (
              editHtml +
              html
            );
          });
        }
      ]
    }
  </script>
  <script src="_plugins/docsify-210615/docsify.min.js"></script><!-- v4.12.1 -->
  <script src="_plugins/docsify-tabs-210911/docsify-tabs.min.js"></script><!-- v1.5.2 -->
  <script src="_plugins/docsify-emoji-210615/emoji.min.js"></script><!-- v4.12.1 -->
  <script src="_plugins/docsify-copy-code-210615/docsify-copy-code.min.js"></script><!-- v2.1.1 -->
  <script src="_plugins/docsify-fontawesome-210615/docsify-fontawesome.min.js"></script><!-- v0.0.6 -->
  <script src="_plugins/docsify-sidebar-collapse-210615/docsify-sidebar-collapse.min.js"></script><!-- v1.3.5 -->
  <script src="_plugins/docsify-corner-211219/docsify-corner.min.js"></script><!-- v1.0.6 -->
  <script src="_plugins/docsify-search-210615/search.min.js"></script><!-- v4.12.1 -->
  <script src="_plugins/docsify-pagination-211219/docsify-pagination.min.js"></script><!-- v2.6.2 -->
  <script src="_plugins/docsify-footer-enh-210615/docsify-footer-enh.min.js"></script><!-- 0.0.6 -->
  <script src="_plugins/docsify-prism-211219/prism-batch.min.js"></script><!-- v1.25.0 -->
  <script src="_plugins/docsify-prism-211219/prism-ini.min.js"></script><!-- v1.25.0 -->
  <script src="_plugins/docsify-prism-211219/prism-nsis.min.js"></script><!-- v1.25.0 -->
  <script src="_plugins/docsify-themeable-211219/docsify-themeable.min.js"></script> <!-- v0.8.6 -->

</body>
</html>
